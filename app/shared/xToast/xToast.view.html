<div class="xtoast {{$ctrl.xToast.isHidden() ? 'hidden':''}}"
    ng-mouseover="$ctrl.hoverIn()" ng-mouseleave="$ctrl.hoverOut()"> 
    <div class="xtoast-body">  
        <div ng-if="!$ctrl.xToast.isButtonVisible()"  class="close-btn" ng-click="$ctrl.xToast.hide()">
            <i class="material-icons">close</i>
        </div>
        <div class="xtoast-message">
            <div class="title">{{$ctrl.xToast.getTitle()}}</div>
            <div class="id">{{$ctrl.xToast.getId()}}</div>
            <div class="description">{{$ctrl.xToast.getDescription()}}</div>
        </div>
        <div class="xtoast-controlls">
            <button ng-if="$ctrl.xToast.isButtonVisible()" ng-click="$ctrl.undo()">Deshacer</button> 
        </div>
    </div>
</div>
