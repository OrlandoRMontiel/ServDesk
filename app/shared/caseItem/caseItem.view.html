<div class="case-item item {{($ctrl.data.id == $ctrl.current.id) ? 'selected' : ''}} {{$ctrl.priorityClass}}" 
     ng-click="$ctrl.caseItemClick($ctrl.data)">
    <div class="left">
        <div class="title">{{$ctrl.data.subject}}</div>
        <div class="data">
            {{$ctrl.data.author.name}} 
            {{$ctrl.data.author.firstLastname}} 
        </div>
    </div>
    <div class="right">
        <div class="datetime" am-time-ago="$ctrl.data.registerDate | amParse:'YYYY-MM-DD HH:mm:ss'"></div>  
        <!-- <div class="status status-{{$ctrl.data.id_status.id}}">{{$ctrl.data.id_status.value}}</div>   -->
    </div>    
</div>
