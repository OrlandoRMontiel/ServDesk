<div class="xpopup {{$ctrl.display ? '':'hidden'}}">
    <div class="xpopup-body"> 
        {{$ctrl.display}}
        <div class="xpopup-message">
            <p>{{xPopup.getTitle()}}</p> 
            <br/>
            <h1>{{xPopup.getId()[0]}}</h1>
        </div>
        <div class="xpopup-controlls">
            <button ng-click="$ctrl.display = false">CERRAR</button>
        </div>
    </div>
</div>
