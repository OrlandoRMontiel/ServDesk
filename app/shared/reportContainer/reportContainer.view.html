<!-- 03. Reports Section ****************************************** -->
<div class="item-body column report-panel"> 
    <h1 class="bold">Reporte</h1>
 

    
    <div class="chart-wrapper">
        <h3>Por periodo de tiempo</h3> 
        <div class="chart-item-wrapper">
            <div class="chart-item line-chart-item">
                <canvas id="line" class="chart chart-line" chart-data="line.data"
                    chart-labels="line.labels" chart-series="line.series" chart-options="line.options"
                    chart-dataset-override="datasetOverride" chart-click="onClick">
                </canvas>
            </div>
        </div>
    </div>
    <div class="chart-wrapper">
        <h3>Por infraestructura</h3>
        <br>
        <xselect label="Infraestructura:" ng-model="asset" options="$ctrl.d"></xselect> 
        <div class="chart-item-wrapper">
            <div class="chart-item radar-chart-item">
                <canvas id="radar" class="chart chart-radar"
                    chart-data="radar.data" chart-options="radar.options" 
                    chart-series="radar.series" chart-labels="radar.labels">
                </canvas>
            </div> 
        </div> 
    </div>
        
        

    
    <div class="infrastructure-wrapper">
        <div class="infrastructure" ng-repeat = "(key, data) in $ctrl.d">
            <caption><b>Infraestructura:</b> {{data.name}}</caption>
            <div class="table-wrapper">
                <table class="theats" ng-repeat = "dx in  data.threatType">   
                    <tr> 
                        <th>Amenaza:</th>
                        <td>{{dx.name}}</td>
                    </tr>
                    <tr> 
                        <th>Ocurrencia:</th>
                        <td>{{dx.ocurrences}}</td>
                    <!-- </tr> -->
                    <tr> 
                        <th>Probabilidad:</th>
                        <td>{{dx.probability*10}}%</td>
                    </tr>
                    <tr> 
                        <th>Impacto:</th>
                        <td>{{dx.impact}}</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table > 
                                <tbody>
                                    <tr>
                                        <th>Agente:</th>
                                        <th>Recom.</th>
                                        <th>Ocurr.</th> 
                                        <th>Prob.</th>  
                                    </tr>
                                    <tr ng-repeat="d in dx.agentThreat"> 
                                        <td>{{d.name}}</td>
                                        <td>{{d.recomendation}}</td>
                                        <td>{{d.ocurrences}}</td>
                                        <td>{{d.probability*100}}%</td>
                                    </tr> 
                                </tbody> 
                            </table>
                        </td>
                    </tr>                   
                </table> 
            </div>
        </div>
    </div>
</div>
