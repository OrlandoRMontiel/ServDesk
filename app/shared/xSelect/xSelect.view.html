<div class="x-select {{($ctrl.disabled)?'disabled':''}}" ng-click-out="$ctrl.close()">
    <i class="material-icons">{{($ctrl.ngModel.icon == undefined && $ctrl.ngModel.id != undefined)?'checked':$ctrl.ngModel.icon}}</i> 
    <select>
        <option value="0">{{$ctrl.label}}</option> 
        <option value="o.id" ng-repeat="o in $ctrl.options">{{o.name}}</option>
    </select>
    {{$ctrl.getSelected()}}
    <div class="select-selected" ng-click="$ctrl.shuffle()"> 
        <span class="bold">{{$ctrl.label}}</span>
        <span class="value">{{$ctrl.ngModel.name}}</span>
    </div>
    <div class="select-items {{$ctrl.isOpened?'':'select-hide'}}">
        <div ng-repeat="o in $ctrl.options" 
            ng-click="$ctrl.shuffle(o)" 
            class="{{($ctrl.ngModel.id == o.id)?'selected':''}}">{{o.name}}</div>
    </div>
</div>
